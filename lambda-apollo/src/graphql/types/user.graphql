type User {
  id: ID!
  name: String!
}

type ModelUserConnection {
  items: [User]!
  count: Int!
  nextToken: String
}

input CreateUserInput {
  name: String!
}

type Query {
  listUsers(limit: Int, nextToken: String): ModelUserConnection
  getUser(id: ID!): User
}

type Mutation {
  createUser(input: CreateUserInput!): User
}
